spring.application.name=Api-Gateway
server.port=8765

#spring.cloud.gateway.discovery.locator.enable=true

# Eureka client configuration (if using Eureka)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

#management.endpoints.web.exposure.include=*

# Define routes for your services
spring.cloud.gateway.routes[0].id=employee-service
spring.cloud.gateway.routes[0].uri=http://localhost:8085
spring.cloud.gateway.routes[0].predicates[0]=Path=/employees/**

spring.cloud.gateway.routes[1].id=department-service
spring.cloud.gateway.routes[1].uri=http://localhost:8081
spring.cloud.gateway.routes[1].predicates[0]=Path=/departments/**

spring.cloud.gateway.routes[2].id=userlogin-service
spring.cloud.gateway.routes[2].uri=http://localhost:8087
spring.cloud.gateway.routes[2].predicates[0]=Path=/login/**

spring.main.web-application-type=reactive 
